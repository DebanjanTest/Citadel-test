
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CITADEL 1.0 | The Dharma of Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/samarkan" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karma:wght@300;400;500;600;700&family=Space+Grotesque:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
      @font-face {
        font-family: 'Pyriform Tones';
        src: url('https://fonts.cdnfonts.com/s/91223/PyriformTones.woff') format('woff');
      }

      :root {
        --gold-primary: #fbbf24;
        --gold-dark: #b45309;
        --bg-black: #050505;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: var(--bg-black);
        font-family: 'Space Grotesque', sans-serif;
        color: #fffbeb;
      }
      
      .font-samarkan { font-family: 'Samarkan', sans-serif; }
      .font-pyriform { font-family: 'Pyriform Tones', sans-serif; }
      .font-karma { font-family: 'Karma', serif; }
      
      .gold-glow {
        text-shadow: 0 0 10px rgba(251, 191, 36, 0.5), 0 0 25px rgba(251, 191, 36, 0.3);
      }
      
      .text-outline-gold {
        -webkit-text-stroke: 1px rgba(251, 191, 36, 0.4);
      }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: var(--bg-black); }
      ::-webkit-scrollbar-thumb { background: var(--gold-dark); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--gold-primary); }

      @keyframes patternMove {
        from { background-position: 0 0; }
        to { background-position: 480px 480px; }
      }
      .jaali-pattern {
        animation: patternMove 100s linear infinite;
      }

      @keyframes auraShift {
        0% { transform: translate(-5%, -5%) scale(1); filter: hue-rotate(0deg); }
        50% { transform: translate(5%, 5%) scale(1.1); filter: hue-rotate(20deg); }
        100% { transform: translate(-5%, -5%) scale(1); filter: hue-rotate(0deg); }
      }
      .aura-layer {
        animation: auraShift 30s ease-in-out infinite;
      }
      
      .hover-3d {
        transform-style: preserve-3d;
        will-change: transform;
      }
    </style>
